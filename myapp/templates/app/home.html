<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django Url shortener</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
  </head>
  <body>
   
    <div class="container">
        <div class="card mt-5">
          <div class="card-header text-center py-3">
              <a href="{% url 'index' %}">
                <h1>URL Shortner Application <i class="fas fa-link px-2"></i></h1>
              </a>
            
          </div>
          {% if not new_url %}
          <div class="px-3 py-4">
            <form action="{% url 'shortner' %}" method="POST">
              {% csrf_token %}
              <div class="row g-1">
                <div class="col-10">{{form.long_url}}</div>
                <div class="col-2">
                  <button class="btn btn-success btn-lg w-100" type="submit">
                    Shorten
                  </button>
                  {% endif %}
                </div>
              </div>
            </form>
          </div>
        </div>
        {% if errors %}
        <div class="alert alert-danger mt-4" role="alert">
          <p>{{errors}}</p>
        </div>
        {% endif %}
      
        {% if new_url %}
      
        <div class="mx-auto text-center mt-5">
          <h2 class="text-danger">Your shortened Url</h2>
          <p>You can copy the Link below and share it with your friends</p>
          <p class="">{{new_url}}</p>
          <p><span class="text-danger">Previous URL:</span> {{long_url}}</p>
        </div>
        {% endif %}
      </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
